{% extends 'base.html' %}
{% block title %}
java在线编译
{% endblock %}
{% block head %}

{% endblock %}

{% block main %}

         <pre id="code" class="ace_editor" style="min-height:400px">
          <textarea  class="ace_text-input"></textarea>
         </pre>


        <script>
            //初始化对象
            editor = ace.edit("code");
            //设置风格和语言
            editor.setTheme("ace/theme/Eclipse");
            editor.session.setMode("ace/mode/java");
            //字体大小
            editor.setFontSize(18);
            //设置只读（true时只读，用于展示代码）
            editor.setReadOnly(false);
            //自动换行,设置为off关闭
            editor.setOption("wrap", "free");
            editor.getSession().on('change', function(e) {
                });
            //启用提示菜单
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: true
                });
        </script>

        <script>
         function sendTo() {
             var text = editor.getValue();
             {#a2.innerText=text;#}
             $("#a2").val(text);

         }
     </script>
{#    隐藏textarea#}
    <form action=""method="post">
        <div class="form-container">
    <br /> <input type="button" value="发送" onclick="sendTo()" />
            <div class="from-group" style="display:none">
                <textarea id="a2" name="code"  style="width:600px; height:600px" class="from-control"></textarea>

            </div>
            <div class="from-group">
                <button class="btn btn-primary" onclick="send()">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
